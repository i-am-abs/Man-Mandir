    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              saffron: {
                50: '#fff8f1',
                100: '#feefc3',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',

            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',

            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
